{{ define "main" }}
<article>
    <header>
        <h1>Status</h1>
        <hr/>
    </header>
    <div class="status-card">
        <div class="status-time">
          {{ with .Params.date }}
          <strong>{{ .Format "15:04" }}</strong> {{ .Format "2006-01-02" }}
          {{ end }}
        </div>
        {{ .Content }}
      </div>
</article>
{{ end }}
