{{ if gt .Paginator.TotalPages 1 }}
    <hr>
    <div class="paginator">
        {{ if .Paginator.HasNext }}
            <a href="{{ .Paginator.Next.URL }}" class="older">« Older posts</a>
        {{ end }}

        {{ if .Paginator.HasPrev }}
            <a href="{{ .Paginator.Prev.URL }}" class="newer">Newer posts »</a>
        {{ end }}
    </div>
{{ end }}
