<section class="post-item">
<a 
    class="post-item-title"
    href="{{ .RelPermalink }}">
    {{ .Title | .RenderString }}
    {{ partial "draft.html" .}}
</a>
{{ partial "metadata.html" . }}
<p class="post-item-summary">{{ if .Description }}{{ .Description | .RenderString }}{{else}}{{ .Summary | .RenderString }}{{ end }}</p>
</section>
