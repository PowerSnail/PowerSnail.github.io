{{- define "partials/add-current.html" -}}
  {{- $current := "" -}}
  {{- if . -}}
    {{- $current = " current" -}}
  {{- end -}}
  {{- return $current -}}
{{- end -}}

{{- $current := dict .RelPermalink " current" -}}

<header>
  <div class="site-title bg-cover">
    <a 
      href="/" 
      class="nav-link {{- index $current "/" -}}"
    >{{ .Site.Title }}</a>
  </div>
  <nav>
    <a 
      href="/posts/"
      class="nav-link {{- index $current "/posts/" -}}"
    >Posts</a>
    <a 
      href="/status/"
      class="nav-link {{- index $current "/status/" -}}"
    >Status</a>
    <a 
      href="/about/"
      class="nav-link {{- index $current "/about/" -}}"
    >About</a>
  </nav>
</header>
