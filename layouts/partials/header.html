<a href="/"
  {{ if eq .RelPermalink "/" }}
    class="current"
  {{ end }}
  style="font-size: 2.4em; border-bottom: solid 1px var(--text); text-align: center; padding: 0.2em;"
>{{ .Site.Title }}</a>
<nav style="display: flex;
gap: 1em;
justify-content: center;
padding: 2px;
text-transform: uppercase;
letter-spacing: 1px;">
  <a type="button" href="/posts/"
    {{ if eq .RelPermalink "/posts/" }}
      class="current"
    {{ end }}
  >Posts</a>
  <a type="button" href="/status/"
  {{ if eq .RelPermalink "/status/" }}
    class="current"
  {{ end }}
  >Status</a>
  <a type="button" href="/about/"
  {{ if eq .RelPermalink "/about/" }}
    class="current"
  {{ end }}
  >About</a>
</nav>
