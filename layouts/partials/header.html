{{- define "partials/add-current.html" -}}
  {{- $current := "" -}}
  {{- if . -}}
    {{- $current = " current" -}}
  {{- end -}}
  {{- return $current -}}
{{- end -}}

{{- $current := dict .RelPermalink " current" -}}

<header>
  <article>
    <nav class="site-nav">
      <a 
          href="/" 
          class="site-title"
      >Snail's Shell
      </a>
      <a 
        href="/posts/"
        class="nav-link {{- index $current "/posts/" -}}"
      >Posts</a>
      <a 
        href="/about/"
        class="nav-link {{- index $current "/about/" -}}"
      >About</a>
    </nav>
  </article>
</header>
