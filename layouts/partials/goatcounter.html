{{ if hugo.IsProduction }}
  {{ $config := resources.Get "js/goatcounter_config.js" }}
  {{ $counter := resources.Get "js/count.js" }} 
  {{ $goatcounter := slice $config $counter | resources.Concat "goat.js" | js.Build (dict "minify" true) }}
  <script 
    async 
    data-goatcounter="https://analytics.powersnail.com/count"
    src="{{ $goatcounter.RelPermalink }}" 
  ></script>
{{ end }}
