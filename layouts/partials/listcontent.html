{{ range .Paginator.Pages }}
<article class="post-list">
  <div class="title">
    <h1>{{ .Title }}</h1>
  </div>
  {{ with $.Params.date }}
    <div class="date">{{ .Format "2006-01-02" }}</div>
  {{ end }}

  <div class="content">{{ .Summary | safeHTML }}</div>
  <div class="read-more">
    <a href="{{ .RelPermalink }}">Read more â€º</a>
  </div>
</article>
{{ end }}
