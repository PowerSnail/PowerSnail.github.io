{{ $scss := resources.Get "css/style.scss" }}

{{ if hugo.IsProduction }}
    {{ $tocss_options := (dict "targetPath" "style.css" "enableSourceMap" false ) }}
    {{ $css := $scss | resources.ToCSS $tocss_options }}
    <link rel="stylesheet" href="{{ $css.Permalink }}" />
{{ else }}
    {{ $css := $scss | resources.ToCSS }}
    <link rel="stylesheet" href="{{ $css.Permalink }}" />
{{ end }}
