{{ $tocss_options := (dict "enableSourceMap" false ) }}

{{ $css := resources.Get "css/layout.scss" | resources.ToCSS $tocss_options }}
<link rel="stylesheet" href="{{ $css.RelPermalink }}">

{{ $css2 := resources.Get "css/styling.scss" | resources.ToCSS $tocss_options }}
<link rel="preload" href="{{ $css2.RelPermalink }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="{{ $css2.RelPermalink }}"></noscript>
