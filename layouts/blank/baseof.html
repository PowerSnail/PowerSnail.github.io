<!DOCTYPE html>
<html lang="{{ $.Param "lang" }}">
  <head>
    <meta charset="utf-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {{ partial "csp.html" }}
    
    <meta name="author" content="PowerSnail">
    {{ with .Description }}
    <meta name="description" content="{{ . }}">
    {{ end }}
    {{ hugo.Generator }}
    <meta name="theme-color" content="#af3000">

    <title>{{ if ne .Title .Site.Title }}{{ .Title }} Â· {{ end }}{{ .Site.Title }}</title>
    
    <link rel="canonical" href="{{ .Permalink }}"/>

    <link rel="shortcut icon" sizes="any" href="/images/snail.svg" type="image/svg+xml">
    <link rel="icon" sizes="any" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/snail-180x180.png">
    <link rel="mask-icon" href="/images/snail.svg" color="#af3000">
  </head>
<body>
  {{ partial "goatcounter.html" . }}
  {{- block "main" . }}{{- end }}
</body>
</html>
