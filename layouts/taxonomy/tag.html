{{ define "main" }}
    <div class="combined-title-pagination">
      <h1><a href="{{ ($.Site.GetPage "/tags").RelPermalink }}">Tags</a> / {{ .Title }}
      {{ if ne .Paginator.PageNumber 1 }}
          <small class="current-page">/ Page {{.Paginator.PageNumber}}</small>
      {{ end }}
      </h1>
    </div>
    {{- partial "listcontent.html" . -}}
    {{- partial "pagination.html" . -}}
{{ end }}
