{{ define "main" }}
<article>
  {{- partial "article_header.html" . -}}

  {{ if and (isset .Params "images") (gt (len .Params.images) 0) }}
    <img id="cover" src="{{ index .Params.images 0 }}">
  {{ end }}

  {{- partial "hacks.html" . }}

  <footer>
    {{- partial "footnotes.html" .Content -}}
    {{ partial "cc.html" . }}
  </footer>

</article>

{{ end }}
