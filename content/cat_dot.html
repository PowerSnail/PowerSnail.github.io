<!DOCTYPE html>
<html lang="en" class="no-js" style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff">
    {{< csp >}}

    <title>Random Red Dot for Cats</title>
    <meta name="description" content="A simple game for cats to play. A simulation of a laser pointer." />
    <meta name="theme-color" content="#af3000">

    <link rel="shortcut icon" sizes="any" href="/images/snail.svg" type="image/svg+xml">
    <link rel="icon" sizes="any" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/snail-180x180.png">
    <link rel="mask-icon" href="/images/snail.svg" color="#af3000">

    <style>
      body {
        min-height: 100vh;
        display: grid;
        grid-template-rows: min-content auto;
        padding: 0;
        margin: 0;
      }
      header {
        background-color: #faebe6;
        border-bottom: solid 2px #f5713e44;
      }
      canvas {
        background-color: black;
      }
      label {
          white-space: nowrap;
      }
      header {
        display: grid;
        grid-template-columns: min-content 1fr min-content;
        gap: 1em;
        padding: 1em;
      }
      header>section {
        display: flex;
        flex-flow: row wrap;
        align-items: center;
        gap: 1em;
      }
      header>section>div {
        display: flex;
        flex-flow: row nowrap;
        gap: 0.5em;
        align-items: baseline;
      }
      header>a {
        align-self: center;
      }
      header>a>img {
        height: 3em;
      }
      input, button {
        font-size: 1rem;
        width: 6rem;
      }
    </style>

  </head>

  <body>
    <header>
        <a href="/">
          <img src="/images/snail.svg" alt="Logo: Home">
        </a>
        <section>
          <div>
            <label>Radius</label>
            <input min="1" max="25" step="1"  type="number" id="inputRadius"/>
          </div>
          <div>
            <label>Color</label>
            <input type="color" id="inputColor"/>
          </div>
          <div>
            <label>Max Speed</label>
            <input min="0" max="20" step="2" type="number" id="inputSpeed"/>
          </div>
          <div>
            <label>Max Acceleration</label>
            <input min="0" max="2" step="0.1" type="number" id="inputAcceleration"/>
          </div>
          <button disabled id="buttonStart">Start</button>
          <button id="buttonStop">Stop</button>
          <button id="buttonRestart">Restart</button>
          <button id="buttonFullscreen">Fullscreen</button>
        </section>
    </header>
    <main>
      <canvas
        id="mainCanvas"
        style="display: block; margin: auto; width: 100%; height: 100%"
      ></canvas>
    </main>
    {{< get_js "ts/cat_dot.ts" >}}
  </body>
</html>
