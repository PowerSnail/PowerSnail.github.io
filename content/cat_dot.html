<!DOCTYPE html>
<html lang="en" class="no-js" style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Random Red Dot for Cats</title>
    <meta name="description" content="" />
    {{< get_css "/css/simple.min.css" >}}
    <style>
      body {
        min-height: 100vh;
        grid-template-columns: max-content auto;
      }
      canvas {
        grid-column: 1 / -1;
        background-color: black;
      }
      body>header {
        display: flex;
        gap: 1em;
        flex-flow: row wrap;
        justify-content: center;
        align-items: baseline;
        padding: 1em;
      }
      label {
          white-space: nowrap;
      }
      header>div {
        display: flex;
        flex-flow: row nowrap;
        align-items: baseline;
        gap: 1em;
      }
      input[type=color] {
          min-height: 2em;
          min-width: 2em;
      }
    </style>

    <link rel="shortcut icon" sizes="any" href="/images/snail.svg" type="image/svg+xml">
    <link rel="icon" sizes="any" href="/favicon.ico">
  </head>

  <body>
    <header>
        <div>
          <label>Radius</label>
          <input min="1" max="25" step="1"  type="number" id="inputRadius"/>
        </div>
        <div>
          <label>Color</label>
          <input type="color" id="inputColor"/>
        </div>
        <div>
          <label>Max Speed</label>
          <input min="0" max="20" step="2" type="number" id="inputSpeed"/>
        </div>
        <div>
          <label>Max Acceleration</label>
          <input min="0" max="2" step="0.1" type="number" id="inputAcceleration"/>
        </div>
        <button disabled id="buttonStart">Start</button>
        <button id="buttonStop">Stop</button>
        <button id="buttonRestart">Restart</button>
        <button id="buttonFullscreen">Fullscreen</button>
    </header>
    <canvas
      id="mainCanvas"
      style="display: block; margin: auto; width: 100%; height: 100%"
    ></canvas>
    {{< get_js "ts/cat_dot.ts" >}}
  </body>
</html>
