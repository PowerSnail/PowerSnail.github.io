---
markup: html
type: blank
title: Cat Dots
url: /cat_dot/
---

  <style>
    body {
      min-height: 100vh;
      display: grid;
      grid-template-rows: min-content auto;
      padding: 0;
      margin: 0;
    }

    header {
      background-color: #faebe6;
      border-bottom: solid 2px #f5713e44;
    }

    canvas {
      background-color: black;
    }

    label {
      white-space: nowrap;
    }

    header {
      display: grid;
      grid-template-columns: min-content 1fr min-content;
      gap: 1em;
      padding: 1em;
    }

    header>section {
      display: flex;
      flex-flow: row wrap;
      align-items: center;
      gap: 1em;
    }

    header>section>div {
      display: flex;
      flex-flow: row nowrap;
      gap: 0.5em;
      align-items: baseline;
    }

    header>a {
      align-self: center;
    }

    header>a>img {
      height: 3em;
    }

    input,
    button {
      font-size: 1rem;
      width: 6rem;
    }
  </style>
  <header>
    <a href="/">
      <img src="/images/snail.svg" alt="Logo: Home">
    </a>
    <section>
      <div>
        <label>Radius</label>
        <input min="1" max="25" step="1" type="number" id="inputRadius" />
      </div>
      <div>
        <label>Color</label>
        <input type="color" id="inputColor" />
      </div>
      <div>
        <label>Max Speed</label>
        <input min="0" max="20" step="2" type="number" id="inputSpeed" />
      </div>
      <div>
        <label>Max Acceleration</label>
        <input min="0" max="2" step="0.1" type="number" id="inputAcceleration" />
      </div>
      <button disabled id="buttonStart">Start</button>
      <button id="buttonStop">Stop</button>
      <button id="buttonRestart">Restart</button>
      <button id="buttonFullscreen">Fullscreen</button>
    </section>
  </header>
  <main>
    <canvas id="mainCanvas" style="display: block; margin: auto; width: 100%; height: 100%"></canvas>
  </main>
  <script src="./cat_dot.js"></script>
